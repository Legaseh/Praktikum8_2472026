<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Editor</title>
    <script src="profil.js" defer></script>
    <link rel="stylesheet" href="styleprofile.css">
</head>
<body>
    <div class="container">
        <h1>Profile Card Editor</h1>
        <div class="card">
            <div> <img src="" id="gantiGambar" alt="Profile Picture"></div> <br>
            <h4 id="gantiNama">John Doe</h4>
            <div id="gantiBio">Web Developer</div>
        </div>
        <div>
            <input type="text" id="nama" placeholder="Enter new name"> <br>
            <input type="text" id="bio" placeholder="Enter new bio"> <br>
            <input type="url" id="gambar" placeholder="Enter image URL"> <br>
            <button onclick="update()">Update Profile</button> <br>
            <button onclick="reset()">Reset</button>
            
        </div>
    </div>
</body>
</html>
